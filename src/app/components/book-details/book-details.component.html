<div class="book">
  <div class="book-details">
    <img alt="" />
    <div class="book-info">
      <div class="title">{{ book.title }}</div>
      <div class="slug">{{ book.slug }}</div>
      <div class="category">Category: {{ book.category }}</div>
    </div>
  </div>
  <div class="lend">
    <button class="cta" (click)="lendButtonClicked(book)">Lend</button>
  </div>
</div>
