<div class="container">
  <h1 class="header">Your Cart</h1>

  <div class="empty-cart" *ngIf="cartItems.length === 0">
    You have no items in your cart
  </div>
  <ul class="cart" *ngIf="cartItems.length > 0">
    <li class="cart-item" *ngFor="let book of cartItems">
      <div class="book">
        <div class="book-details">
          <img />
          <div class="book-info">
            <div class="title">{{ book.title }}</div>
            <div class="slug">{{ book.slug }}</div>
            <div class="category">Category: {{ book.category }}</div>
          </div>
        </div>
        <div class="price">
          <button (click)="removeFromCart(book)">Remove</button>
        </div>
      </div>
    </li>
  </ul>
</div>
