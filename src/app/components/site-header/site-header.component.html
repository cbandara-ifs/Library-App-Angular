<header name="library-header" class="stick">
  <div class="super-header">
    <div class="d-flex">
      <i class="mdi mdi-color-secondary mr-1"></i>
      UTC Date Time
      <span class="ml-1"> TODO </span>
    </div>
    <div class="ml-5 d-flex">
      <i class="mdi mdi-clock mdi-color-secondary mr-1"></i>
      Sydney Date Time
      <span class="ml-1"> TODO </span>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-lg nav-container">
      <a class="navbar-brand library-logo" href="/"></a>

      <div class="d-flex d-md-none fit-mobile-menu-item">
        <app-auth-menu></app-auth-menu>
      </div>

      <button
        name="humburger-menu"
        (click)="toggleMobileMenu()"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- tablet & desktop -->
      <!-- left side -->
      <div
        [collapse]="viewModel.isMobileMenuCollapsable"
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item d-md-none d-lg-flex">
            <a
              name="advanced-search"
              (click)="collapseMobileMenu()"
              class="nav-link text-nowrap w-100"
            >
              Advanced Search
            </a>
          </li>
          <li class="nav-item d-md-none d-lg-flex">
            <a
              name="library-home"
              (click)="collapseMobileMenu()"
              class="nav-link text-nowrap w-100"
              routerLink="/home"
            >
              Home
            </a>
          </li>
          <!-- tablet only -->
          <li class="nav-item dropdown d-none d-md-flex d-lg-none" dropdown>
            <a
              name="booking-dropdown"
              dropdownToggle
              class="nav-link dropdown-toggle"
              id="bookingNavbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Books
            </a>
            <div
              *dropdownMenu
              class="dropdown-menu"
              aria-labelledby="bookingNavbarDropdown"
            >
              <a name="advanced-search" class="dropdown-item">
                Advanced Search</a
              >
              <a
                name="library-collection"
                class="dropdown-item"
                routerLink="/collection"
                >Collection</a
              >
            </div>
          </li>
          <li class="nav-item d-md-none d-lg-flex">
            <a
              name="library-collection"
              class="nav-link text-nowrap w-100"
              routerLink="/collection"
            >
              Collection
            </a>
          </li>
          <li class="nav-item d-md-none d-lg-flex">
            <a name="library-authors" class="nav-link text-nowrap w-100">
              Authors
            </a>
          </li>
          <li class="nav-item d-md-none d-lg-flex">
            <a
              name="library-cart"
              class="nav-link text-nowrap w-100"
              routerLink="/cart"
            >
              Cart
            </a>
          </li>
        </ul>
        <div class="d-none d-md-flex">
          <app-book-search></app-book-search>
          <app-auth-menu></app-auth-menu>
        </div>
      </div>
    </div>
  </nav>
</header>
